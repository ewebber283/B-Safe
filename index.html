<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>b.safe</title>
</head>
<body>
    <!--   HEADER SECTION   -->
    <header>
        <h1 class="logo">B.SAFE</h1>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <div class="navbar-start navbar-end">
                    <a class="navbar-item">HOME</a>
                    <a href="#search-section" class="navbar-item">SEARCH</a>
                    <a href="#report-section" class="navbar-item">GUIDELINE</a>
                    <a href="#map" class="navbar-item">HEAT MAP</a>
                    <a href="#sign-up-section" class="navbar-item">SIGN-UP FOR UPDATES</a>
                </div>
            </div>
        </nav>
    </header>

    <!--   HERO SECTION   -->
    <div id="hero-section">
        <section class="hero is-halfheight">
            <div class="hero-body">
                <div class="columns">
                    <p class="column is-12 is-offset-5"></p>
                </div>
            </div>
        </section>
    </div>

    <!--   SEARCH SECTION   -->
    <div class="columns" id="search-section">
        <div class="column is-6 is-offset-3">
            <h1 class="country-name">Search for a country below to see the number of cases and vaccinated residents:</h1>
            <input class="input is-focused" type="text" id="search-term" />
            <div class="has-text-centered">
                <button id="search-btn" class="button is-small is-inverted" placeholder="Country Name">Search!</button>
            </div>
        </div>
    </div>

    <!--   REPORT SECTION   -->
    <div id="report-section">
        <div id="numbers"></div>
        <div id="chartDiv" style="width:50%; height:300px; margin:0 auto;"></div>
    </div>


    <figure id ="map">
        <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="500px"></iframe>
    </figure>
    <!--   SIGN-UP SECTION   -->
    <div class="has-text-centered sign-up container" id="sign-up-section">
        <h1>Sign Up for Updates!</h1>
        <form>
            <label for="contact-name">Your Name</label>
            <input id="contact-name" class="input is-small is-rounded" type="text" placeholder="Your Name" />
            <label for="email">Email Address</label>
            <input id="contact-email" class="input is-small is-rounded" placeholder="Email Address"></input>
            <div class="btn" id="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!--   FOOTER SECTION   -->
    <footer>
        <p class="column is-2 is-offset-5"> &copy; 2021 The Greatest Team, Inc.</p>
    </footer>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
